                <input class="sdoku2-box box21 row-box1 col-box2" type="text" value=""></input>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // SDOKU LOGIC
        $('.sdoku2-box').keyup(function(){
            // 1~4의 값 입력
            if($(this).val()>4){
                alert('1~4의 값만 입력할 수 있습니다.')
                $(this).focus;
                return;
            }
            if($(this).val()<1){
                alert('1~4의 값만 입력할 수 있습니다.')
                $(this).focus;
                return;
            }
            // 여기서 parent, children, class이름을 이용해 로직 구현
            var inputValue = $(this).val();
            var inputParent = $(this).parent();
            var inputClassName = $(this).prop('className');
            var isCollect = true;

            // 같은 칸 안의 다른 요소들과 값 비교
            inputParent.children().each(function(){
                if(inputClassName !== $(this).prop('className')){
                    if(inputValue == $(this).val()) isCollect = false;
                }
            })
            if(!isCollect){
                $(this).css('color','red')
                return;
            }
            else $(this).css('color','black')

            // className 을 이용해야 하므로 children, parents는 한계가 있어
            // find를 통해 className을 탐색해 값을 모두 비교.
            // 가로 로직은 row, row-box 로 비교
            // 세로 로직은 col, col-box 로 비교
            var grand = inputParent.parent();
            // 아래꺼 다시!!
            // grand.find('.row1').each(function(){
            //     $(this).find('.row-box1').each(function(){
            //         if(inputClassName !== $(this).prop('className')){
            //             if(inputValue == $(this).val()) isCollect = false;
            //         }
            //     })
            // })
            
            if(!isCollect) $(this).css('color','red')
            else $(this).css('color','black')
        });
    </script>
</body>
</html>
